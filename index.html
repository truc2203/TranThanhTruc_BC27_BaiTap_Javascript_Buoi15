<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container mx-auto text-center">
        <!-- BT1 -->
        <div class="my-5 rounded-3" style="background-image: url(./img/bg-bt1.jpg);">
            <h2 class="mb-4 pt-4">Bài tập 1</h2>
            <div class="col-sm-12 d-flex mb-4">
                <div class=" col-4 px-3 text-center">
                    <label class="form-label" for="day">Điểm chuẩn</label>
                    <input type="number" class="w-100 form control rounded-3" id="targetPoint">
                </div>

            </div>
            <div class="col-sm-12 d-flex mb-4">
                <div class=" col-4 px-3 text-center">
                    <label class="form-label" for="firstSub">Điểm môn 1</label>
                    <input type="number" class="w-100 rounded-3 form control" id="firstSub">
                </div>
                <div class=" col-4 px-3">
                    <label class="form-label" for="secondSub">Điểm môn 2</label>
                    <input type="number" class="w-100 rounded-3 form control" id="secondSub">
                </div>
                <div class=" col-4 px-3">
                    <label class="form-label" for="thirdSub">Điểm môn 3</label>
                    <input type="number" class="w-100 rounded-3 form control" id="thirdSub">
                </div>
            </div>
            <div class="col-sm-12 d-flex mb-4">
                <div class=" col-4 px-3 text-center">
                    <label class="form-label" for="priArea">Khu vực ưu tiên</label>
                    <select name="" id="priArea" class="form-control">
                        <option value="X">X</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div class=" col-4 px-3 text-center">
                    <label class="form-label" for="priObj">Đối tượng ưu tiên</label>
                    <select name="" id="priObj" class="form-control">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="text-center mt-4 mb-4">
                <button onclick="
                studentManagement()" class="btn btn-success">Result</button>
            </div>
            <p class="fs-3 pb-4" id="result" style="font-weight: 500;"></p>

        </div>


         <!-- BT2 -->
         <div class="my-5 rounded-3" style="background-image: url(./img/bg-bt1.jpg);">
            <h2 class="mb-4 pt-4">Bài tập 1</h2>
            
            <div class="col-sm-12 d-flex mb-4 justify-content-center">
                <div class=" col-4 px-3 text-center">
                    <label class="form-label" for="userName">Tên khách hàng</label>
                    <input type="text" class="w-100 rounded-3 form control" id="userName">
                </div>               
            </div>
            <div class="col-sm-12 d-flex mb-4 justify-content-center">
                <div class=" col-4 px-3">
                    <label class="form-label" for="kwNumber">Số Kw tiêu thụ</label>
                    <input type="number" class="w-100 rounded-3 form control" id="kwNumber">
                </div>
                
            </div>
            <div class="text-center mt-4 mb-4">
                <button onclick="
                electricBill()" class="btn btn-success">Thành Tiền</button>
            </div>
            <p class="fs-3 mb-0" id="customer" style="font-weight: 500;">Khách Hàng : </p>
            <p class="fs-3 mb-0" id="paying" style="font-weight: 500;">Tổng Tiền : </p>

        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./BT1_StudentManagement.js"></script>
    <script src="./BT2_ElectricBill.js"></script>
</body>

</html>
